cua_ir20_content_types.settings_form:
  path: '/admin/config/system/cua-ir20-content-types'
  defaults:
    _title: 'CUA IR20 Content Types settings'
    _form: 'Drupal\cua_ir20_content_types\Form\SettingsForm'
  requirements:
    _permission: 'administer cua_ir20_content_types configuration'

impacts:
  path: '/api/impact-story/{id}'
  defaults:
    _title: 'Stories'
    _controller: '\Drupal\cua_ir20_content_types\Controller\CuaIr20ContentTypesController::impacts'
  requirements:
    _permission: 'access content'

fundss:
  path: '/api/funds'
  defaults:
    _title: 'Funds'
    _controller: '\Drupal\cua_ir20_content_types\Controller\CuaIr20ContentTypesController::funds'
  requirements:
    _permission: 'access content'

fund:
  path: '/api/funds/{slug}'
  defaults:
    _title: 'Fund Detail'
    _controller: '\Drupal\cua_ir20_content_types\Controller\CuaIr20ContentTypesController::fund'
  requirements:
    _permission: 'access content'

story_paths:
  path: '/api/paths/{type}'
  defaults:
    _title: 'Content Type Paths'
    _controller: '\Drupal\cua_ir20_content_types\Controller\CuaIr20ContentTypesController::paths'
  requirements:
    _permission: 'access content'

ci_trigger_run:
  path: '/api/review-apps/{name}/feature/{branch}'
  defaults:
    _title: 'Review Apps'
    _controller: '\Drupal\cua_ir20_content_types\Controller\CuaIr20ContentTypesController::reviewApps'
  requirements:
    _permission: 'access content'

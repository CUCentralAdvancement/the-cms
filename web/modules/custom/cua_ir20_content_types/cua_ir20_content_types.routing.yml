cua_ir20_content_types.settings_form:
  path: '/admin/config/system/cua-ir20-content-types'
  defaults:
    _title: 'CUA IR20 Content Types settings'
    _form: 'Drupal\cua_ir20_content_types\Form\SettingsForm'
  requirements:
    _permission: 'administer cua_ir20_content_types configuration'

keywords:
  path: '/api/keywords'
  defaults:
    _title: 'Keywords'
    _controller: '\Drupal\cua_ir20_content_types\Controller\CuaIr20ContentTypesController::keywords'
  requirements:
    _permission: 'access content'

stories:
  path: '/api/stories'
  defaults:
    _title: 'Stories'
    _controller: '\Drupal\cua_ir20_content_types\Controller\CuaIr20ContentTypesController::stories'
  requirements:
    _permission: 'access content'

impacts:
  path: '/api/impact-story/{id}'
  defaults:
    _title: 'Stories'
    _controller: '\Drupal\cua_ir20_content_types\Controller\CuaIr20ContentTypesController::impacts'
  requirements:
    _permission: 'access content'

story:
  path: '/api/story/{slug}'
  defaults:
    _title: 'Story'
    _controller: '\Drupal\cua_ir20_content_types\Controller\CuaIr20ContentTypesController::story'
  requirements:
    _permission: 'access content'

story_paths:
  path: '/api/stories/paths'
  defaults:
    _title: 'Story Paths'
    _controller: '\Drupal\cua_ir20_content_types\Controller\CuaIr20ContentTypesController::paths'
  requirements:
    _permission: 'access content'

ci_trigger_run:
  path: '/api/review-apps/{name}/feature/{branch}'
  defaults:
    _title: 'Review Apps'
    _controller: '\Drupal\cua_ir20_content_types\Controller\CuaIr20ContentTypesController::reviewApps'
  requirements:
    _permission: 'access content'
